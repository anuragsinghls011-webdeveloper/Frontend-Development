<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Document Approval</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #111827; --secondary-bg: #1f2937; --tertiary-bg: #374151;
            --border-color: #374151; --text-primary: #d1d5db; --text-secondary: #9ca3af;
            --text-white: #ffffff; --accent-blue: #3b82f6; --accent-cyan: #06b6d4;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--primary-bg); color: var(--text-primary); }
        .hidden { display: none; }
        .container { max-width: 1200px; margin: 2rem auto; padding: 2rem; background-color: var(--secondary-bg); border-radius: 1rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05); }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color); }
        .header h1 { font-size: 1.875rem; font-weight: 700; color: var(--text-white); }
        .btn { display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; font-weight: 600; padding: 0.5rem 1rem; border-radius: 0.5rem; transition: all 0.2s; cursor: pointer; text-decoration: none; border: none; }
        .btn-secondary { background-color: #4b5563; color: #ffffff; }
        .btn-secondary:hover { background-color: #374151; }
        .table-container { overflow-x: auto; }
        .data-table { width: 100%; text-align: left; border-collapse: collapse; }
        .data-table th, .data-table td { padding: 1rem; white-space: nowrap; border-bottom: 1px solid var(--border-color); }
        .data-table thead { background-color: rgba(55, 65, 81, 0.5); }
        .data-table tbody tr:hover { background-color: rgba(55, 65, 81, 0.3); }
        .actions-cell { display: flex; gap: 0.5rem; }
        .btn-success { background-color: #16a34a; color: white; }
        .btn-success:hover { background-color: #15803d; }
        .btn-danger { background-color: #dc2626; color: white; }
        .btn-danger:hover { background-color: #b91c1c; }
        .flash-message { padding: 1rem; margin-bottom: 1rem; border-radius: 0.5rem; font-weight: 500; }
        .flash-success { background-color: #10b981; color: #ffffff; }
        .flash-error { background-color: #ef4444; color: #ffffff; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pending Document Approvals</h1>
            <a href="#" onclick="alert('This would return to the main dashboard.')" class="btn btn-secondary">
                <i data-feather="arrow-left"></i>
                <span>Back to Dashboard</span>
            </a>
        </div>

        <div id="admin-flash" class="flash-message hidden"></div>

        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Filename</th>
                        <th>Uploader</th>
                        <th>Upload Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="admin-table-body">
                    <!-- Rows will be injected by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

<script>
// ===================================================================================
// JAVASCRIPT LOGIC FOR ADMIN PANEL
// ===================================================================================
const AdminApp = {
    
    init() {
        if (!localStorage.getItem('users')) {
            const defaultUsers = [{ id: 1, fullName: "Admin Manager", email: "manager@kmrl.com", password: "password", role: "manager" }];
            localStorage.setItem('users', JSON.stringify(defaultUsers));
        }
        if (!localStorage.getItem('documents')) {
            // Add some sample pending documents for demonstration
            const sampleDocs = [
                { id: 101, filename: "Q3-Financials.pdf", uploaderId: 1, status: 'Pending', uploadDate: new Date().toISOString() },
                { id: 102, filename: "Safety-Protocol-Update.docx", uploaderId: 1, status: 'Pending', uploadDate: new Date().toISOString() }
            ];
            localStorage.setItem('documents', JSON.stringify(sampleDocs));
        }
    },

    getUsers: () => JSON.parse(localStorage.getItem('users')) || [],
    getDocuments: () => JSON.parse(localStorage.getItem('documents')) || [],
    saveDocuments: (docs) => localStorage.setItem('documents', JSON.stringify(docs)),

    updateDocumentStatus(docId, status) {
        let documents = this.getDocuments();
        const docIndex = documents.findIndex(d => d.id === docId);
        if (docIndex > -1) {
            documents[docIndex].status = status;
            this.saveDocuments(documents);
            return true;
        }
        return false;
    },

    getPendingDocuments() {
        const documents = this.getDocuments();
        const users = this.getUsers();
        return documents.filter(d => d.status === 'Pending').map(doc => {
            const uploader = users.find(u => u.id === doc.uploaderId);
            return { ...doc, uploaderName: uploader ? uploader.fullName : 'Unknown' };
        }).sort((a, b) => new Date(a.uploadDate) - new Date(b.uploadDate));
    }
};

document.addEventListener('DOMContentLoaded', () => {
    AdminApp.init();

    const adminTableBody = document.getElementById('admin-table-body');

    const showFlash = (message, type = 'success') => {
        const el = document.getElementById('admin-flash');
        el.textContent = message;
        el.className = `flash-message flash-${type}`;
        setTimeout(() => { el.className = 'flash-message hidden'; }, 3000);
    };

    const renderAdminPage = () => {
        const pendingDocs = AdminApp.getPendingDocuments();
        if (pendingDocs.length > 0) {
            adminTableBody.innerHTML = pendingDocs.map(doc => `
                <tr>
                    <td class="font-semibold text-white">${doc.filename}</td>
                    <td>${doc.uploaderName}</td>
                    <td>${new Date(doc.uploadDate).toLocaleString()}</td>
                    <td class="actions-cell">
                        <button class="btn btn-success" onclick="handleApproval(${doc.id}, 'Approved')">
                            <i data-feather="check" class="w-4 h-4"></i><span>Approve</span>
                        </button>
                        <button class="btn btn-danger" onclick="handleApproval(${doc.id}, 'Rejected')">
                             <i data-feather="x" class="w-4 h-4"></i><span>Reject</span>
                        </button>
                    </td>
                </tr>
            `).join('');
        } else {
            adminTableBody.innerHTML = `<tr><td colspan="4" class="text-center text-gray-500 py-8">No documents are currently pending approval.</td></tr>`;
        }
        feather.replace();
    };

    window.handleApproval = (docId, status) => {
        if (AdminApp.updateDocumentStatus(docId, status)) {
            showFlash(`Document has been ${status.toLowerCase()}.`);
            renderAdminPage();
        } else {
            showFlash('Error updating document.', 'error');
        }
    };

    renderAdminPage();
});
</script>
</body>
</html>
